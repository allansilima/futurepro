<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     Problema / Sugestão
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input clearInput type="text" maxlength="255" formControlName="name"></ion-input>
        </ion-item>
        <div class="field-error-msg" *ngIf="!form.get('name').valid">
          {{errorMessage(form.get('name'), 'Nome')}}
        </div>

        <ion-item padding-top>
          <ion-label floating>Assunto</ion-label>
          <ion-input clearInput type="text" maxlength="255" formControlName="subject"></ion-input>
        </ion-item>
        <div class="field-error-msg" *ngIf="!form.get('subject').valid">
          {{errorMessage(form.get('subject'), 'Assunto')}}
        </div>

        <ion-item padding-top>
          <ion-label floating>Problema/Sugestão</ion-label>
          <ion-textarea clearInput type="text" maxlength="300" rows="10" formControlName="description"></ion-textarea>
        </ion-item>
        <div class="field-error-msg" *ngIf="!form.get('description').valid">
          {{errorMessage(form.get('description'), 'Problema/Sugestão')}}
        </div>

        <div padding>
          <button ion-button type="submit" color="primary" block>Enviar</button>
        </div>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
