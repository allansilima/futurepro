<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Redefinição de senha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input clearInput type="email" maxlength="255" formControlName="email"></ion-input>
      </ion-item>
      <div class="field-error-msg" *ngIf="!form.get('email').valid">
        {{errorMessage(form.get('email'), 'Email')}}
      </div>

      <div padding class="div-button-submit">
        <button ion-button type="submit" color="primary" block [disabled]="!form.valid">Redefinir</button>
      </div>
    </ion-card-content>
  </ion-card>
</form>
</ion-content>
