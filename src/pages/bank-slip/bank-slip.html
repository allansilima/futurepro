<ion-content>
  <ion-card>
    <ion-card-content>
      <div formGroupName="form">

        <ion-input-mask label="CPF/CNPJ" typeInput="tel" typeLabel="floating" formControlName="cpfCnpj" [mask]="maskCpfCnpj" #cpfCnpj
